<form [formGroup]="form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Categoría</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input placeholder="Nombre" formControlName="Name" matInput type="text">
            <mat-error *ngIf="nameField.touched && nameField.hasError('required')">
              Nombre es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <mat-label>Image</mat-label>
            <input placeholder="Image" formControlName="image" matInput type="text">
            <mat-error *ngIf="imageField.touched && imageField.hasError('required')">
              Image es requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">Guardar categoría</button>
    </mat-card-actions>
  </mat-card>
</form>
